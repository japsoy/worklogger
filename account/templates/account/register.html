
{% extends "base_generic.html" %} {% block title %}User Registration{% endblock %} {% block content %}

<div class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Log</h1>

            </div>
            <h3>Worker Logger</h3>

            <p>Register</p>
            <form class="form" method="post" action="{% url 'account:register' %}">{% csrf_token %}
                <div class="form-group">
                    <div class="form-group">
                    <input class="form-control" type="text" placeholder="Username" name="username" required="true">
                    </div>
                    <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password1" required="true">
                    </div>
                    <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password Again" name="password2" required="true">
                    </div>
                    <div class="form-group">
                    <input class="form-control" type="text" placeholder="Email" name="email" required="true">
                    </div>
                </div>
                <button type="submit" value="Register" class="btn btn-primary block full-width m-b">Register</button>
                <a href="{% url 'account:login'%}">
                    <button type="button" value="Register" class="btn btn-primary block full-width m-b" >Login</button>
                </a>

            </form>

        </div>
    </div>



</body>

</div>


{% endblock %}
