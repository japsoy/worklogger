
{% extends "base_generic.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">Log</h1>
            </div>
        <h3>Work Logger</h3>

            <p>Please log in</p>
     <form class="form" method="post" action="." >{% csrf_token %}
        <div class="form-group">
        <input class="form-control" type="text" placeholder="Username" name="username" required="true">
        </div>
        <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" required="true">
        </div>
        <button type="submit" value="Login" id="login-button" class="btn btn-primary block full-width m-b">Login</button>
        <input type="hidden" name="next" value="/home" />
        <a class="btn btn-primary block full-width m-b" href="{% url 'account:register'%}">Create an account</a>

        <a class="btn btn-primary block full-width m-b" href="{% url 'account:reset_password' %}">Reset Password</a>
    </form>
    <p class="m-t"> {% if form.errors %}
            <p class="text-danger">Your username and password didn't match. Please try again.</p>

        {% endif %}</small> </p>
        </div>
    </div>

{% endblock %}
